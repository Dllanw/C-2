<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!--  Styles  ----> 
  <link rel="preload" href="css/styles.css" as="styles">
  <link rel="stylesheet" href="css/styles.css">

  <!-- normalize -->
  <link rel="preload" href="css/normalize.css" as="styles">
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="background">
  <main class="container border-radius">
    <div class="card grid">
      <div class="card--img">
        <img class="border-radius" src="images/image-qr-code.png" alt="QR">
      </div>
      <div class="card--info">
        <h1>Improve your front-end skills by building projects</h1>
        <p class="center-text">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level 
        </p>
      </div>
    

    </div>
  </main>
</body>

<footer class="footer">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/home">Dllawn</a>.
  </div>
</footer>
</html>
